<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registrationPageStyles.css">
</head>
<body>

<header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            	<li><a href="/loginPage">Login</a>
                <li><a href="/registrationPage">Register</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Registration</h1>
        <form action="registration" method="post">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male"> Male
                <input type="radio" id="female" name="gender" value="Female"> Female
                <input type="radio" id="others" name="gender" value="Others"> Others
            </div>
            <div class="form-group">
                <label for="mobilenumber">Mobile Number:</label>
                <input type="tel" id="mobilenumber" name="mobilenumber" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="emailid">Email:</label>
                <input type="email" id="emailid" name="emailid" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="donationstatus">Are you willing to donate your blood?</label>
                <input id="yes" type="radio" name="donationstatus" value="Yes" onclick="status()"> Yes
                <input id="no" type="radio" name="donationstatus" value="No" onclick="status()"> No
            </div>
            <div id="blood-group-section" class="form-group hidden">
                <label for="bloodgroup">Blood Group:</label>
                <select id="bloodgroup" name="bloodgroup">
                    <option value="" disabled selected>Please select a blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div id="health-condition-section" class="form-group hidden">
                <label for="healthcondition">Health Condition:</label>
                <input type="text" id="healthcondition" name="healthcondition" placeholder="Enter your health condition">
            </div>
            <div class="form-group">
                <label for="area">Area:</label>
                <input type="text" id="area" name="area" placeholder="Enter your area">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
        <h3 th:text="${exceptionmsg}"></h3>
    </div>

    <script type="text/javascript">
        function status() {
            const bloodGroupSection = document.getElementById("blood-group-section");
            const healthConditionSection = document.getElementById("health-condition-section");
            if (document.getElementById("yes").checked) {
                bloodGroupSection.classList.remove("hidden");
                healthConditionSection.classList.remove("hidden");
            } else {
                bloodGroupSection.classList.add("hidden");
                healthConditionSection.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
