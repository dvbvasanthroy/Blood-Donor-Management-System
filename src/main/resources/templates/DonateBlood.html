<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <link rel="stylesheet" href="donateBloodPageStyles.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            	<li><a href="/loginPage">Login</a>
                <li><a href="/registrationPage">Register</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="search-section">
        <h1>Find Nearest Blood Banks & Hospitals</h1>
        <form action="searchHospitals" method="GET">
            <div class="input-group">
                <label for="area">Area:</label>
                <input type="text" id="area" name="area" placeholder="Enter your area" required>
            </div>
            <div class="input-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="input-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>
            </div>
            <div class="input-group">
                <input type="submit" value="Search">
            </div>
        </form>
    </section>

</body>
</html>
