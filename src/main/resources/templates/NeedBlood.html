<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Blood Donors</title>
    <link rel="stylesheet" href="needBloodPageStyles.css">
</head>
<body>

<header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            	<li><a href="/loginPage">Login</a>
                <li><a href="/registrationPage">Register</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="donor-search-section">
        <h1>Search for Blood Donors</h1>
        <form action="searchDonors" method="GET">
            <div class="input-group">
                <label for="bloodgroup">Select a Blood Group</label>
                <select name="bloodgroup" id="bloodgroup" required>
                    <option value="" selected="selected" disabled="disabled">Please select a blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="input-group">
                <label for="area">Area:</label>
                <input type="text" id="area" name="area" placeholder="Enter area to search" required>
            </div>
            <div class="input-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter city to search" required>
            </div>
            <div class="input-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter state to search" required>
            </div>
            <div class="input-group">
                <input type="submit" value="Search For Donors">
            </div>
        </form>
    </section>

</body>
</html>
